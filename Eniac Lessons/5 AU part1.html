<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
    <style>
        header {
            color: navy;
            font-size: 24px;
        }
        section {
            color: darkgrey;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manipulando CSS Interno</h1>
    </header>

    <section>
        <h1>CSS (Cascading Style Sheets)</h1>
        <p>
            CSS significa Folha de Estilo em Cascata e descreve como os elementos devem ser exibidos na tela.<br/>
            O CSS economiza muito tempo, podendo controlar o layout de várias páginas da web ao mesmo tempo.
        </p>
    </section>
</body>
</html>
